
  <div class="card-content">
    <div class="card-header">
      <div class="card-header-text">Home</div>
    </div>

      <app-login-form *ngIf="!userAuthenticated"></app-login-form>

      <div *ngIf="userAuthenticated">

        <span class="black-16-550">User<br /></span>
        <div class="divider-red"></div>
        <span>{{ userAccount.username }}</span><br>
        <span>Cell: {{ userAccount.cell }}</span><br>
        <span>Email: {{ userAccount.email }}</span>
        <div class="spacer-10"></div>
        <span class="black-16-550">Owner<br /></span>
        <div class="divider-red"></div>
        <span>{{ ownerAccount.name }}</span><br>
        <span>Street: {{ ownerAccount.street }}</span><br>
        <span>CSZ: {{ ownerAccount.csz }}</span><br>
        <span>Email: {{ ownerAccount.email }}</span><br>
        <span>Cell: {{ ownerAccount.cell }}</span>

        <div class="spacer-10"></div>
        <span class="black-16-550">Units<br /></span>
        <div class="divider-red"></div>

        <div class="spacer-10"></div>

        <div>
          <form [formGroup]="unitSelectorForm" novalidate>
            <mat-form-field class="form-field">
              <mat-label>Choose a unit</mat-label>
              <mat-select
                formControlName="unitNum"
                (selectionChange)="unitSelectorHandler()"
              >
                <mat-option *ngFor="let u of userAccount.units" [value]="u">
                  {{ u }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </div>
      </div>
      <div class="spacer-10"></div>
      <mat-card-footer></mat-card-footer>

  </div>
