<h2 mat-dialog-title>{{dialogTitle}}</h2>
<div mat-dialog-content>{{dialogMessage}}</div>
<mat-form-field class="form-field" *ngIf="showInput">
    <input  matInput placeholder="email"/>
</mat-form-field> 
<mat-dialog-actions>
    <button mat-raised-button (click)="close()">{{btnLabel}}</button>

</mat-dialog-actions>
