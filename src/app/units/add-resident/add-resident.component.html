<div class="flex-row-space-between">
    <button
      type="button"
      mat-raised-button
      color="primary"
      routerLink="/units/units-detail"
    >
      Back
    </button>

  
  </div>
  
  <div class="spacer-10"></div>
  <mat-divider></mat-divider>
  <div class="spacer-10"></div>
  
  <span class="black-16-550">Add Resident to Unit #{{ this.selectedUnit }}</span>

  <div class="col-container">
    <form [formGroup]="myForm" novalidate>
      <div class="form-container">
        <mat-form-field class="form-field">
          <input matInput placeholder="email" formControlName="email"/>
          <mat-error *ngIf="handleError('email', 'required')">
            required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="first" formControlName="firstname" />
          <mat-error *ngIf="handleError('firstname', 'required')">
            required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="last" formControlName="lastname" />
          <mat-error *ngIf="handleError('lastname', 'required')">
            required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="cell" formControlName="cell" />
          <mat-error *ngIf="handleError('cell', 'required')">
            required
          </mat-error>
        </mat-form-field>

       

        <div class="button-container">
          <button type="button" [disabled]="!(myForm.valid && myForm.dirty)" mat-raised-button color="primary" (click)="submitBtn()">ADD</button>
        </div>
      </div>
    </form>
