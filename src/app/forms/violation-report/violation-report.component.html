<div class="spacer-10"></div>
<span class="black-16-550">Violation Report</span><br />

<div class="col-container">
  <form [formGroup]="myForm" novalidate>
    <div class="form-container">
      <mat-form-field class="form-field">
        <mat-label>date of incident</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date"/>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker [touchUi]="true"></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>location</mat-label>
        <textarea
          matInput
          formControlName="location"
          style="height: 80px"
        ></textarea>
        <mat-error *ngIf="handleError('location', 'required')">
          required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>description</mat-label>
        <textarea
          matInput
          formControlName="description"
          style="height: 200px"
        ></textarea>
        <mat-error *ngIf="handleError('description', 'required')">
          required
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button
          type="button"
          [disabled]="!(myForm.valid && myForm.dirty)"
          mat-raised-button
          color="primary"
          (click)="submitBtn()"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
