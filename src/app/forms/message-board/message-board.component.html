<div class="spacer-10"></div>
<span class="black-16-550">Message to the Board</span><br />

<div class="col-container">
  <form [formGroup]="myForm" novalidate>
    <div class="form-container">


      <mat-form-field class="form-field">
        <mat-label>subject</mat-label>
        <textarea
          matInput
          formControlName="category"
        ></textarea>
        <mat-error *ngIf="handleError('category', 'required')">
          required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>message</mat-label>
        <textarea
          matInput
          formControlName="description"
          style="height: 200px"
        ></textarea>
        <mat-error *ngIf="handleError('description', 'required')">
          required
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button
          type="button"
          [disabled]="!(myForm.valid && myForm.dirty)"
          mat-raised-button
          color="primary"
          (click)="submitBtn()"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
